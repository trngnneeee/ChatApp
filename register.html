<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Đăng ký</title>
</head>
<body>
    <div class="chat-app">
        <div class="header">
            <div class="header__logo">
                <a href="index.html">Chat App</a>
            </div>
            <div class="header__action">
                <a href = "login.html" button-login>Đăng nhập</a>
                <a href = "register.html" button-register>Đăng ký</a>
                <a href = "javascript:;" button-logout>Đăng xuất</a>
            </div>
        </div>

        <h2>Đăng ký tài khoản</h2>
        <form class = "form form-register">
            <div class="form-group">
                <label for="fullName">Họ tên</label>
                <input type = "text" name="name" id = "fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type = "email" name="email" id = "email" required>
            </div>
            <div class="form-group">
                <label for="fullName">Mật khẩu</label>
                <input type = "password" name="password" id = "password" required>
            </div>

            <button class="form__button">Đăng ký</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src = "assets/js/scripts.js"></script>
</body>
</html>
